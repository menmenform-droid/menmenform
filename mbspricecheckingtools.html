<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📱 Price Checker</title>

  <!-- 引入 html5-qrcode 扫码库 -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background: #f6f8fa;
      text-align: center;
    }

    h2 {
      color: #2a2a2a;
      margin-bottom: 10px;
    }

    input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #0078d7;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #005ea3;
    }

    #reader {
      width: 280px;
      margin: 10px auto;
      display: none;
    }

    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      font-size: 15px;
    }

    th {
      background-color: #0078d7;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>

<body>
  <h2>📦 MBS Price Checker</h2>
  <input type="text" id="searchBox" placeholder="🔍 输入条码或描述..." />
  <br />
  <button onclick="searchItem()">CARI</button>
  <button onclick="startScanner()">📷 SCANBARCODE</button>

  <div id="reader"></div>

  <table id="resultTable" style="display:none;">
    <thead>
      <tr>
        <th>ISBN</th>
        <th>Description</th>
        <th>Normal Price</th>
        <th>Formula Price</th>
        <th>UOM</th>
      </tr>
    </thead>
    <tbody id="resultBody"></tbody>
  </table>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTwMwCwbtf-9Rj-fB1gaP5SMIvUeFA9jezzdPOckyhMQ6h-dZROofgLTRGbpc34AgzD3pc72096qS9I/pub?output=csv";
    let items = [];

    // 读取 Google Sheet 数据
    fetch(sheetUrl)
      .then(res => res.text())
      .then(data => {
        const rows = data.split("\n").map(r => r.split(","));
        const headers = rows[0];
        items = rows.slice(1).map(r => {
          const obj = {};
          headers.forEach((h, i) => obj[h.trim()] = r[i] ? r[i].trim() : "");
          return obj;
        });
        console.log("✅ 数据加载完成", items.length);
      });

    function searchItem(keyword) {
      if (!keyword) keyword = document.getElementById("searchBox").value.trim();
      if (!keyword) return alert("请输入条码或描述！");

      const found = items.find(
        x => x.IM_BARCODE === keyword ||
             x.IM_ITEMNO === keyword ||
             x.IM_DESCRIPTION.toLowerCase().includes(keyword.toLowerCase())
      );

      const tbody = document.getElementById("resultBody");
      const table = document.getElementById("resultTable");
      tbody.innerHTML = "";

      if (!found) {
        table.style.display = "none";
        alert("❌ 没找到该商品！");
        return;
      }

      // 计算价格逻辑
      const nonDiscount = found.IM_NonDiscount_YN.toLowerCase() === "true";
      const normalPrice = parseFloat(found.IM_SALESPRICE || 0);
      const altPrice = parseFloat(found.IM_SalesPrice2 || 0);
      const formulaPrice = nonDiscount ? altPrice : normalPrice * 0.8;

      tbody.innerHTML = `
        <tr>
          <td>${found.IM_ITEMNO}</td>
          <td>${found.IM_DESCRIPTION}</td>
          <td>${normalPrice.toFixed(2)}</td>
          <td>${formulaPrice.toFixed(2)}</td>
          <td>${found.IM_UOM}</td>
        </tr>
      `;
      table.style.display = "table";
    }

    // 打开扫码功能
    function startScanner() {
      const readerDiv = document.getElementById("reader");
      readerDiv.style.display = "block";
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          html5QrCode.stop();
          readerDiv.style.display = "none";
          document.getElementById("searchBox").value = decodedText;
          searchItem(decodedText);
        },
        (errorMessage) => {}
      ).catch(err => {
        alert("⚠️ 无法打开相机，请检查浏览器权限或使用 HTTPS 链接。");
        console.error(err);
      });
    }
  </script>
</body>
</html>
