<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>📱 Price Checking Machine</title>

  <!-- ✅ 扫码库 -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <!-- ✅ CSV 解析库 -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
    }

    input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 16px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #0078d7;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #005ea3;
    }

    #reader {
      width: 280px;
      margin: 10px auto;
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #0078d7;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <h2>📦 MBS Price Checking Machine</h2>

  <input type="text" id="searchInput" placeholder="输入条码或描述 (如 955 或 IK YELLOW)" /><br>
  <input type="password" id="passwordInput" placeholder="🔑 输入密码（可选）" /><br>

  <button onclick="searchItem()">🔍 搜索</button>
  <button onclick="startScanner()">📷 扫码</button>

  <div id="reader"></div>

  <table id="resultTable" style="display:none;">
    <thead>
      <tr id="tableHeader">
        <th>ISBN</th>
        <th>Description</th>
        <th>UOM</th>
        <th>Normal Price</th>
        <th>Final Price</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTwMwCwbtf-9Rj-fB1gaP5SMIvUeFA9jezzdPOckyhMQ6h-dZROofgLTRGbpc34AgzD3pc72096qS9I/pub?output=csv";
    let items = [];
    const correctPassword = "albertcost123";

    // ✅ 加载 Google Sheet 数据
    fetch(sheetUrl)
      .then(res => res.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true });
        items = parsed.data;
        console.log("✅ 数据加载完成", items.length);
      });

    // ✅ 搜索函数（点击按钮或扫码触发）
    function searchItem(keyword) {
      if (!keyword) keyword = document.getElementById("searchInput").value.trim();
      if (!keyword) return alert("请输入条码或描述！");

      const password = document.getElementById("passwordInput").value.trim();
      const isAuthorized = password === correctPassword;

      const tbody = document.querySelector("#resultTable tbody");
      const thead = document.getElementById("tableHeader");
      tbody.innerHTML = "";

      // ✅ 动态调整表头
      if (isAuthorized) {
        thead.innerHTML = `
          <th>ISBN</th>
          <th>Description</th>
          <th>UOM</th>
          <th>Normal Price</th>
          <th>Final Price</th>
          <th>Unit Cost</th>
        `;
      } else {
        thead.innerHTML = `
          <th>ISBN</th>
          <th>Description</th>
          <th>UOM</th>
          <th>Normal Price</th>
          <th>Final Price</th>
        `;
      }

      const keyUpper = keyword.toUpperCase();

      const results = items.filter(row => {
        const desc = (row["IM_DESCRIPTION"] || "").toUpperCase();
        const barcode = (row["IM_BARCODE"] || "").toUpperCase();
        return desc.includes(keyUpper) || barcode.includes(keyUpper);
      });

      const table = document.getElementById("resultTable");
      if (results.length === 0) {
        table.style.display = "none";
        alert("❌ 没找到结果！");
        return;
      }

      results.forEach(row => {
        const isbn = row["IM_ITEMNO"] || "";
        const desc = row["IM_DESCRIPTION"] || "";
        const uom = row["IM_UOM"] || "";
        const normalPrice = parseFloat(row["IM_SALESPRICE"] || 0);
        const nonDiscount = (row["IM_NonDiscount_YN"] || "").toLowerCase() === "true";
        const price2 = parseFloat(row["IM_SalesPrice2"] || 0);
        const finalPrice = nonDiscount ? price2 : (normalPrice * 0.8);
        const unitCost = row["IM_UnitCost"] || "";

        const tr = document.createElement("tr");
        tr.innerHTML = isAuthorized
          ? `
            <td>${isbn}</td>
            <td>${desc}</td>
            <td>${uom}</td>
            <td>${normalPrice.toFixed(2)}</td>
            <td>${finalPrice.toFixed(2)}</td>
            <td>${unitCost}</td>
          `
          : `
            <td>${isbn}</td>
            <td>${desc}</td>
            <td>${uom}</td>
            <td>${normalPrice.toFixed(2)}</td>
            <td>${finalPrice.toFixed(2)}</td>
          `;
        tbody.appendChild(tr);
      });

      table.style.display = "table";
    }

    // ✅ 扫码功能
    function startScanner() {
      const readerDiv = document.getElementById("reader");
      readerDiv.style.display = "block";

      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          html5QrCode.stop();
          readerDiv.style.display = "none";
          document.getElementById("searchInput").value = decodedText;
          searchItem(decodedText);
        },
        (errorMessage) => {}
      ).catch(err => {
        alert("⚠️ 无法打开相机，请检查浏览器权限或使用 HTTPS 链接。");
        console.error(err);
      });
    }
  </script>
</body>
</html>
