<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>📦 商品查询系统</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #0078d7;
      color: white;
    }
    button:hover {
      background-color: #005ea6;
    }
    #result {
      margin-top: 20px;
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .item {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .item:last-child {
      border-bottom: none;
    }
    .label {
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>📦 商品查询系统</h2>

  <input type="text" id="searchInput" placeholder="🔍 输入条码或商品描述">
  <button onclick="searchData()">查找</button>
  <button onclick="startScan()">📷 扫码</button>

  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTwMwCwbtf-9Rj-fB1gaP5SMIvUeFA9jezzdPOckyhMQ6h-dZROofgLTRGbpc34AgzD3pc72096qS9I/pub?output=csv";
    let dataCache = [];

    // 载入数据
    fetch(sheetUrl)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split("\n").map(r => r.split(","));
        const headers = rows[0];
        dataCache = rows.slice(1).map(r => {
          const obj = {};
          headers.forEach((h, i) => obj[h.trim()] = (r[i] || "").trim());
          return obj;
        });
        console.log("数据已载入，共", dataCache.length, "行");
      });

    function searchData(keyword) {
      const input = keyword || document.getElementById("searchInput").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!input) {
        resultDiv.innerHTML = "<p>⚠️ 请输入条码或描述。</p>";
        return;
      }

      const results = dataCache.filter(row => {
        const barcode = row["IM_BARCODE"]?.toLowerCase() || "";
        const desc = row["IM_DESCRIPTION"]?.toLowerCase() || "";
        const query = input.toLowerCase();
        return barcode === query || desc.includes(query); // 精确条码匹配 + 普通包含匹配
      });

      if (results.length === 0) {
        resultDiv.innerHTML = "<p>❌ 未找到匹配结果。</p>";
        return;
      }

      results.forEach(row => {
        const priceNormal = parseFloat(row["IM_SALESPRICE"] || 0);
        const price2 = parseFloat(row["IM_SalesPrice2"] || 0);
        const nonDiscount = row["IM_NonDiscount_YN"]?.toLowerCase() === "true";
        const finalPrice = nonDiscount ? price2 : (priceNormal * 0.8).toFixed(2);

        resultDiv.innerHTML += `
          <div class="item">
            <div><span class="label">ISBN：</span>${row["IM_ITEMNO"]}</div>
            <div><span class="label">描述：</span>${row["IM_DESCRIPTION"]}</div>
            <div><span class="label">UOM：</span>${row["IM_UOM"]}</div>
            <div><span class="label">Normal Price：</span>RM ${priceNormal.toFixed(2)}</div>
            <div><span class="label">Final Price：</span>RM ${finalPrice}</div>
          </div>
        `;
      });
    }

    // 启动扫码
    function startScan() {
      const html5QrCode = new Html5Qrcode("result");
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          const cameraId = devices[0].id;
          html5QrCode.start(
            cameraId,
            { fps: 10, qrbox: 250 },
            decodedText => {
              html5QrCode.stop();
              document.getElementById("searchInput").value = decodedText;
              searchData(decodedText);
            },
            error => { console.warn(error); }
          );
        }
      }).catch(err => {
        alert("⚠️ 无法访问相机，请检查浏览器权限。");
        console.error(err);
      });
    }
  </script>

</body>
</html>
