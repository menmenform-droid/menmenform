<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üì± Price Checking Machine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h2 {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <h2>üì¶ Price Checking Machine</h2>

  <input type="text" id="searchInput" placeholder="ËæìÂÖ•Êù°Á†ÅÊàñÊèèËø∞ (e.g. 9551234 Êàñ IK YELLOW)" />

  <table id="resultTable">
    <thead>
      <tr>
        <th>ISBN</th>
        <th>Description</th>
        <th>UOM</th>
        <th>Normal Price</th>
        <th>Final Price</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- ÂºïÂÖ• PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTwMwCwbtf-9Rj-fB1gaP5SMIvUeFA9jezzdPOckyhMQ6h-dZROofgLTRGbpc34AgzD3pc72096qS9I/pub?output=csv";
    let items = [];

    // ‚úÖ ËΩΩÂÖ• CSV Êï∞ÊçÆ
    fetch(sheetUrl)
      .then(res => res.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true });
        items = parsed.data;
      });

    // ‚úÖ ÊêúÁ¥¢ÂáΩÊï∞
    document.getElementById("searchInput").addEventListener("input", function() {
      const keyword = this.value.trim().toUpperCase();
      const tbody = document.querySelector("#resultTable tbody");
      tbody.innerHTML = "";

      if (!keyword) return;

      const results = items.filter(row => {
        const desc = (row["IM_DESCRIPTION"] || "").toUpperCase();
        const barcode = (row["IM_BARCODE"] || "").toUpperCase();
        // ‚úÖ ÂåπÈÖçÈÄªËæëÔºöÂ§ßÂ∞èÂÜô‰∏çÊïèÊÑüÔºåÁ©∫Ê†ºÊïèÊÑü
        return desc.includes(keyword) || barcode.includes(keyword);
      });

      if (results.length === 0) {
        tbody.innerHTML = "<tr><td colspan='5'>No matching records found.</td></tr>";
        return;
      }

      results.forEach(row => {
        const isbn = row["IM_ITEMNO"] || "";
        const desc = row["IM_DESCRIPTION"] || "";
        const uom = row["IM_UOM"] || "";
        const normalPrice = parseFloat(row["IM_SALESPRICE"] || 0);
        const nonDiscount = (row["IM_NonDiscount_YN"] || "").toLowerCase() === "true";
        const price2 = parseFloat(row["IM_SalesPrice2"] || 0);

        // ‚úÖ ËÆ°ÁÆóÊúÄÁªà‰ª∑Ê†º
        const finalPrice = nonDiscount ? price2 : (normalPrice * 0.8).toFixed(2);

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${isbn}</td>
          <td>${desc}</td>
          <td>${uom}</td>
          <td>${normalPrice.toFixed(2)}</td>
          <td>${finalPrice}</td>
        `;
        tbody.appendChild(tr);
      });
    });
  </script>

</body>
</html>
