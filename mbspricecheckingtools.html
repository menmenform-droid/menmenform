    function searchData(keyword) {
      const input = keyword || document.getElementById("searchInput").value.trim();

      if (!input) {
        resultDiv.innerHTML = "<p>âš ï¸ è¯·è¾“å…¥æ¡ç æˆ–æè¿°ã€‚</p>";

      const results = dataCache.filter(row => {
