<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vendor Address Label Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    input, button {
      padding: 6px;
      margin: 4px;
      font-size: 15px;
    }
    button { cursor: pointer; }
    #results { margin-top: 20px; }

    /* Ê†áÁ≠æÊ†∑Âºè */
    .label {
      border: 1px solid #333;
      padding: 20px;
      margin: 10px;
      width: 45%;
      display: inline-block;
      vertical-align: top;
      border-radius: 8px;
      background: white;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
      box-sizing: border-box;
      height: 420px;
      position: relative;
    }
    .vendor {
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .address {
      margin-top: 10px;
      font-size: 15px;
      line-height: 1.4em;
    }
    .phone {
      margin-top: 6px;
      font-size: 14px;
    }
    .remark-section {
      margin-top: 20px;
      font-size: 14px;
    }
    .remark-input {
      width: 90%;
      margin-top: 5px;
      padding: 4px;
      font-size: 14px;
    }
    .from-box {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 11px;
      text-align: right;
      color: #333;
      line-height: 1.2em;
    }

    @media print {
      @page {
        size: A4 landscape;
        margin: 10mm;
      }
      body { background: white; }
      #controls { display: none; }
      .label {
        page-break-inside: avoid;
        box-shadow: none;
        border: 1px solid #000;
      }
    }
  </style>
</head>
<body>

  <div id="controls">
    <h2>Vendor Address Label Generator</h2>
    <input type="text" id="searchBar" placeholder="Search vendor name...">
    <button onclick="searchVendor()">üîç Search</button>
    <button onclick="preparePrint()">üñ®Ô∏è Print / Save PDF</button>
  </div>

  <div id="results"></div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vST6LJvLxnPd6jAKFvgzto8dudv2AQecCdTi1UtoObEaPfAihFYqhoFSkTa3S9yJbvvLn3b33cbxDo-/pub?output=csv";
    let data = [];

    fetch(sheetUrl)
      .then(response => response.arrayBuffer())
      .then(buffer => {
        const text = new TextDecoder("utf-8").decode(buffer);
        const parsed = Papa.parse(text, { header: true });
        data = parsed.data.filter(r => r.vendor || r.Vendor);
        console.log("‚úÖ Data loaded:", data.length, "rows");
      });

    function searchVendor() {
      const query = document.getElementById('searchBar').value.trim().toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!query) {
        resultsDiv.innerHTML = '<p>Please enter a vendor name.</p>';
        return;
      }

      const results = data.filter(r => {
        const vendor = (r.vendor || r.Vendor || "").toLowerCase();
        return vendor.includes(query);
      });

      if (results.length === 0) {
        resultsDiv.innerHTML = '<p>No results found.</p>';
        return;
      }

      results.forEach(r => {
        const vendor = r.vendor || r.Vendor || "";
        const address = (r.address || r.Address || "").replace(/\n/g, "<br>");
        const phone = r.phone || r.Phone || "";

        const label = document.createElement('div');
        label.className = 'label';
        label.innerHTML = `
          <div class="vendor">${vendor}</div>
          <div class="address">${address}</div>
          <div class="phone">üìû ${phone}</div>

          <div class="remark-section">
            <div>PR NO: <input class="remark-input" type="text" placeholder="Enter PR No..."></div>
            <div style="margin-top:8px;">TOTAL BOX/CTN: <input class="remark-input" type="text" placeholder="Enter Total Box/Ctn..."></div>
          </div>

          <div class="from-box">
            FROM:<br>
            <strong>MAKMUR MBS GROUP SDN BHD</strong><br>
            LOT 26, JALAN IM 14/6<br>
            KAWASAN PERINDUSTRIAN BANDAR INDERA MAHKOTA<br>
            25200 KUANTAN<br>
            PAHANG DARUL MAKMUR<br>
            NO TEL: 09-5701096
          </div>
        `;
        resultsDiv.appendChild(label);
      });
    }

    function preparePrint() {
      const labels = document.querySelectorAll('.label');
      labels.forEach(label => {
        const inputs = label.querySelectorAll('.remark-input');
        inputs.forEach(input => {
          const text = input.value.trim() || "ÔºàÊú™Â°´ÂÜôÔºâ";
          const span = document.createElement('span');
          span.textContent = text;
          input.replaceWith(span);
        });
      });
      window.print();
    }
  </script>

</body>
</html>
