<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vendor Address Label Generator</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      background: #f8f8f8;
    }
    input, button { padding: 6px; margin: 4px; font-size: 15px; }
    button { cursor: pointer; }
    #results { margin-top: 20px; }
    .label {
      border: 1px solid #333; 
      padding: 30px; 
      margin: 10px auto; 
      width: 90%;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-radius: 10px;
      background: white;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.15);
      page-break-after: always;
      box-sizing: border-box;
    }
    .vendor-info {
      font-size: 18px;
      line-height: 1.6;
    }
    .remark-area {
      margin-top: 20px;
      font-size: 16px;
    }
    .remark-input {
      width: 50%;
      padding: 5px;
      margin-left: 5px;
      font-size: 16px;
    }
    .from-info {
      font-size: 13px;
      text-align: right;
      color: #333;
      margin-top: 40px;
    }
    @media print {
      @page { 
        size: A4 landscape; 
        margin: 10mm;
      }
      body { background: white; }
      #controls { display: none; }
      .label { 
        border: 1px solid #000; 
        box-shadow: none; 
        page-break-after: always;
      }
    }
  </style>
</head>
<body>

  <div id="controls">
    <h2>Vendor Address Label Generator</h2>
    <input type="text" id="searchBar" placeholder="Search vendor name...">
    <button onclick="searchVendor()">üîç Search</button>
    <button onclick="window.print()">üñ®Ô∏è Print / Save PDF</button>
  </div>

  <div id="results"></div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vST6LJvLxnPd6jAKFvgzto8dudv2AQecCdTi1UtoObEaPfAihFYqhoFSkTa3S9yJbvvLn3b33cbxDo-/pub?output=csv";
    let data = [];

    fetch(sheetUrl)
      .then(response => response.arrayBuffer())
      .then(buffer => {
        const text = new TextDecoder("utf-8").decode(buffer);
        const parsed = Papa.parse(text, { header: true });
        data = parsed.data.filter(r => r.vendor || r.Vendor);
      });

    function searchVendor() {
      const query = document.getElementById('searchBar').value.trim().toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!query) {
        resultsDiv.innerHTML = '<p>Please enter a vendor name.</p>';
        return;
      }

      const results = data.filter(r => {
        const vendor = (r.vendor || r.Vendor || "").toLowerCase();
        return vendor.includes(query);
      });

      if (results.length === 0) {
        resultsDiv.innerHTML = '<p>No results found.</p>';
        return;
      }

      results.forEach(r => {
        const vendor = r.vendor || r.Vendor || "";
        const address = (r.address || r.Address || "").replace(/\n/g, "<br>");
        const phone = r.phone || r.Phone || "";

        const label = document.createElement('div');
        label.className = 'label';
        label.innerHTML = `
          <div class="vendor-info">
            <strong style="font-size:22px;">${vendor}</strong><br>
            ${address}<br>
            üìû ${phone}
          </div>

          <div class="remark-area">
            <div>PR NO: <input class="remark-input" type="text" placeholder="Enter PR No..."></div>
            <div>TOTAL BOX/CTN: <input class="remark-input" type="text" placeholder="Enter total..."></div>
          </div>

          <div class="from-info">
            FROM:<br>
            <strong>MAKMUR MBS GROUP SDN BHD</strong><br>
            LOT 26, JALAN IM 14/6<br>
            KAWASAN PERINDUSTRIAN BANDAR INDERA MAHKOTA<br>
            25200 KUANTAN<br>
            PAHANG DARUL MAKMUR<br>
            NO TEL : 09-5701096
          </div>
        `;
        resultsDiv.appendChild(label);
      });
    }
  </script>
</body>
</html>
