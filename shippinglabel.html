<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vendor Address Label Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      padding: 0;
      margin: 0;
    }

    #controls {
      padding: 20px;
      background: #f5f5f5;
    }

    input, button, textarea {
      font-size: 15px;
    }

    input, button {
      padding: 6px;
      margin: 4px;
    }

    button {
      cursor: pointer;
    }

    #results {
      margin: 0;
      padding: 0;
    }

    .label {
      width: 100%;
      height: 100vh;
      padding: 40px 60px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* ‚úÖ VendorÊï¥‰ΩìÊñáÂ≠ó */
    .vendor-info {
      font-size: 28px;       /* addressÂ≠ó‰Ωì */
      line-height: 1.7;
    }

    /* ‚úÖ VendorÂêçÂ≠óÊõ¥Â§ßÊõ¥ÈÜíÁõÆ */
    .vendor-info strong {
      font-size: 36px;       /* ÂéüÊú¨22px ‚Üí Ë∞ÉÂ§ß */
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .remark-area {
      margin-top: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    textarea.remark-input {
      width: 95%;
      height: 120px;
      padding: 8px;
      font-size: 16px;
      resize: none;
      box-sizing: border-box;
    }

    .bottom-info {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-top: 40px;
    }

    .total-box {
      font-size: 20px;
      width: 250px;
    }

    .total-box input {
      width: 100%;
      padding: 6px;
      font-size: 20px;
      box-sizing: border-box;
    }

    /* ‚úÖ FROMÂå∫Â≠ó‰ΩìÊï¥‰ΩìÊîæÂ§ß‰∏ÄÁÇπ */
    .from-info {
      font-size: 15px;       /* ÂéüÊú¨13px ‚Üí Ë∞ÉÂ§ß */
      text-align: right;
      color: #333;
      line-height: 1.6;
    }

    .from-info strong {
      font-size: 17px;       /* ÂÖ¨Âè∏ÂêçÁï•Â§ß‰∏ÄÁÇπ */
    }

    @media print {
      @page {
        size: A4 landscape;
        margin: 10mm;
      }
      #controls {
        display: none;
      }
      body {
        background: white;
      }
      .label {
        height: 100%;
        box-shadow: none;
        page-break-after: avoid;
      }
    }
  </style>
</head>
<body>

  <div id="controls">
    <h2>Vendor Address Label Generator</h2>
    <input type="text" id="searchBar" placeholder="Search vendor name...">
    <button onclick="searchVendor()">üîç Search</button>
    <button onclick="window.print()">üñ®Ô∏è Print / Save PDF</button>
  </div>

  <div id="results"></div>

  <!-- ÂºïÂÖ• PapaParse Â§ÑÁêÜ CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vST6LJvLxnPd6jAKFvgzto8dudv2AQecCdTi1UtoObEaPfAihFYqhoFSkTa3S9yJbvvLn3b33cbxDo-/pub?output=csv";
    let data = [];

    fetch(sheetUrl)
      .then(response => response.arrayBuffer())
      .then(buffer => {
        const text = new TextDecoder("utf-8").decode(buffer);
        const parsed = Papa.parse(text, { header: true });
        data = parsed.data.filter(r => r.vendor || r.Vendor);
      });

    function searchVendor() {
      const query = document.getElementById('searchBar').value.trim().toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!query) {
        resultsDiv.innerHTML = '<p>Please enter a vendor name.</p>';
        return;
      }

      const results = data.filter(r => {
        const vendor = (r.vendor || r.Vendor || "").toLowerCase();
        return vendor.includes(query);
      });

      if (results.length === 0) {
        resultsDiv.innerHTML = '<p>No results found.</p>';
        return;
      }

      results.forEach(r => {
        const vendor = r.vendor || r.Vendor || "";
        const address = (r.address || r.Address || "").replace(/\n/g, "<br>");
        const phone = r.phone || r.Phone || "";

        const label = document.createElement('div');
        label.className = 'label';
        label.innerHTML = `
          <div class="vendor-info">
            <strong>${vendor}</strong><br>
            ${address}<br>
            <span style="color:#d6336c;">üìû ${phone}</span>
          </div>

          <div class="remark-area">
            <label>PR NO:</label>
            <textarea class="remark-input" placeholder="Enter PR No..."></textarea>
          </div>

          <div class="bottom-info">
            <div class="total-box">
              <label>TOTAL BOX/CTN:</label>
              <input type="text" placeholder="Enter total...">
            </div>
            <div class="from-info">
              FROM:<br>
              <strong>MAKMUR MBS GROUP SDN BHD</strong><br>
              LOT 26, JALAN IM 14/6<br>
              KAWASAN PERINDUSTRIAN BANDAR INDERA MAHKOTA<br>
              25200 KUANTAN<br>
              PAHANG DARUL MAKMUR<br>
              NO TEL : 09-5701096
            </div>
          </div>
        `;
        resultsDiv.appendChild(label);
      });
    }
  </script>
</body>
</html>
