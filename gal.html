    const c = document.getElementById("choices");

      q.textContent = s.text;
      c.innerHTML = "";
      s.choices.forEach(x => {
        const b = document.createElement("button");
        b.textContent = x.text;
        b.onclick = () => render(x.to);
        c.appendChild(b);
      });
    }
