<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vendor Address Label Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f8f8f8; }
    input, button { padding: 6px; margin: 4px; font-size: 15px; }
    button { cursor: pointer; }
    #results { margin-top: 20px; }
    .label {
      border: 1px solid #333; 
      padding: 10px; 
      margin: 10px; 
      width: 260px;
      display: inline-block;
      vertical-align: top;
      border-radius: 8px;
      background: white;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }
    .remark { width: 90%; margin-top: 5px; }
    @media print {
      #controls, input, button { display: none; }
      body { background: white; }
      .label { page-break-inside: avoid; box-shadow: none; border: 1px solid #000; }
    }
  </style>
</head>
<body>

  <div id="controls">
    <h2>Vendor Address Label Generator</h2>
    <input type="text" id="searchBar" placeholder="Search vendor name...">
    <button onclick="searchVendor()">üîç Search</button>
    <button onclick="window.print()">üñ®Ô∏è Print / Save PDF</button>
  </div>

  <div id="results"></div>

  <!-- ÂºïÂÖ• PapaParse Â§ÑÁêÜ CSVÔºàÂÆâÂÖ®‰∏îÂÖºÂÆπ Google SheetÔºâ -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    // === ÊõøÊç¢‰∏∫‰Ω†ÁöÑ Google Sheet CSV ÈìæÊé• ===
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vST6LJvLxnPd6jAKFvgzto8dudv2AQecCdTi1UtoObEaPfAihFYqhoFSkTa3S9yJbvvLn3b33cbxDo-/pub?output=csv";

    let data = [];

    // ËΩΩÂÖ• Google Sheet Êï∞ÊçÆÔºàÊîØÊåÅ‰∏≠Êñá„ÄÅÈÄóÂè∑„ÄÅÂ§öË°åÂú∞ÂùÄÔºâ
    fetch(sheetUrl)
      .then(response => response.arrayBuffer())
      .then(buffer => {
        const text = new TextDecoder("utf-8").decode(buffer);
        const parsed = Papa.parse(text, { header: true });
        data = parsed.data.filter(r => r.vendor || r.Vendor);
        console.log("‚úÖ Data loaded:", data.length, "rows");
      });

    function searchVendor() {
      const query = document.getElementById('searchBar').value.trim().toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!query) {
        resultsDiv.innerHTML = '<p>Please enter a vendor name.</p>';
        return;
      }

      const results = data.filter(r => {
        const vendor = (r.vendor || r.Vendor || "").toLowerCase();
        return vendor.includes(query);
      });

      if (results.length === 0) {
        resultsDiv.innerHTML = '<p>No results found.</p>';
        return;
      }

      results.forEach(r => {
        const vendor = r.vendor || r.Vendor || "";
        const address = (r.address || r.Address || "").replace(/\n/g, "<br>");
        const phone = r.phone || r.Phone || "";
        const label = document.createElement('div');
        label.className = 'label';
        label.innerHTML = `
          <strong>${vendor}</strong><br>
          ${address}<br>
          üìû ${phone}<br>
          Remark: <input class="remark" type="text" placeholder="Add remark...">
        `;
        resultsDiv.appendChild(label);
      });
    }
  </script>

</body>
</html>
