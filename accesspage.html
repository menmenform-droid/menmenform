<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üîê MBS Login System</title>

  <!-- ‚úÖ CSV Ëß£ÊûêÂ∫ì -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0078d7, #00b4d8);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 360px;
    }

    h2 {
      color: #0078d7;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0078d7;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #005ea3;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    .loading {
      color: #0078d7;
      font-size: 14px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>üîê MBS USERLOGIN</h2>
    <input type="text" id="username" placeholder="üë§ username" required />
    <input type="password" id="password" placeholder="üîë pw" required />
    <button onclick="login()">login</button>

    <p id="errorMsg" class="error">‚ùå salah</p>
    <p id="loadingMsg" class="loading">‚è≥ verify...</p>
  </div>

  <script>
    // ‚úÖ ÊõøÊç¢‰∏∫‰Ω†ÁöÑ Google Sheet CSV ÂèëÂ∏ÉÈìæÊé•
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRLTFniNttqkAezltO31p7Jd0R4zvyoT3h6F6CJfS6tCx_fmpdna74k5skPigKjqUd1SmjDcKbdPn35/pub?output=csv";

    let users = [];

    // ‚úÖ Âä†ËΩΩÁî®Êà∑Ë°®
    fetch(sheetUrl)
      .then(res => res.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true });
        users = parsed.data;
        console.log("‚úÖ Áî®Êà∑Ë°®Âä†ËΩΩÂÆåÊàê:", users.length);
      })
      .catch(err => {
        console.error("‚ùå Êó†Ê≥ïÂä†ËΩΩÁî®Êà∑Ë°®:", err);
      });

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const loadingMsg = document.getElementById("loadingMsg");

      if (!username || !password) {
        errorMsg.style.display = "block";
        errorMsg.textContent = "‚ö†Ô∏è sila masuk user dan pw";
        return;
      }

      errorMsg.style.display = "none";
      loadingMsg.style.display = "block";

      setTimeout(() => {
        const matchedUser = users.find(u =>
          u.username?.trim().toLowerCase() === username.toLowerCase() &&
          u.password?.trim() === password
        );

        loadingMsg.style.display = "none";

        if (matchedUser) {
          alert("‚úÖ berjayaÔºåwelcome " + matchedUser.username + "!");
          window.location.href = "https://menmenform-droid.github.io/menmenform/mbspricecheckingtools";
        } else {
          errorMsg.textContent = "‚ùå salah user name atau pw";
          errorMsg.style.display = "block";
        }
      }, 800);
    }
  </script>
</body>
</html>
