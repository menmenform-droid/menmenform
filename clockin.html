<!DOCTYPE html>
<html>
<head>

  <style>

</head>
<body>
  <h2>ğŸ“ check in â€” Clock In</h2>
  <div id="login"></div>

  <div id="main">
    <p>ğŸ‘¤ <strong id="email">not signed</strong></p>
    <p id="geo" class="small">å®šä½ä¸­â€¦</p>

    <video id="video" autoplay playsinline></video>
    <p>
      <button id="snap">ğŸ“¸ ambil gambar</button>
      <button id="submit">âœ… hantar</button>
    </p>
    <p><textarea id="note" rows="2" style="width:100%" placeholder="remark"></textarea></p>
  </div>

  <script>
  // ========== å¡«å…¥ä½ çš„ Apps Script Web App URL ==========
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbytcHEFzAacwcpwIqg7-wVeHC3fz3jnqfZlUeMlTlXClcKFL72J20bqNlMoSYcs34k/exec';
  // ========== å¡«å…¥ä½ çš„ Google OAuth Client ID ==========
  const CLIENT_ID = '117751523765-l034timkav8017o0odm6fdpbuo50mmbq.apps.googleusercontent.com';

  let email = '';
  let lat = '';
  let lng = '';
  let photoData = '';

  // Google One-tap / Sign-in æŒ‰é’®åˆå§‹åŒ–
  window.onload = () => {
    google.accounts.id.initialize({
      client_id: CLIENT_ID,
      callback: handleCredentialResponse
    });
    google.accounts.id.renderButton(document.getElementById('login'), { theme: 'outline', size: 'large' });
    // optional: prompt one-tap
    // google.accounts.id.prompt();
  };

  function handleCredentialResponse(response) {
    const payload = parseJwt(response.credential);
    email = payload.email || '';
    document.getElementById('email').innerText = email;
    document.getElementById('login').style.display = 'none';
    document.getElementById('main').style.display = 'block';
    startCamera();
    getLocation();
  }

  function parseJwt(token) {
    try{
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      return JSON.parse(decodeURIComponent(escape(window.atob(base64))));
    }catch(e){ return {}; }
  }

  // å®šä½
  function getLocation(){
    if (!navigator.geolocation) { document.getElementById('geo').innerText = 'âš ï¸ æµè§ˆå™¨ä¸æ”¯æŒåœ°ç†å®šä½'; return; }
    navigator.geolocation.getCurrentPosition(p=>{
      lat = p.coords.latitude; lng = p.coords.longitude;
      document.getElementById('geo').innerHTML = `ğŸ“ ${lat.toFixed(6)}, ${lng.toFixed(6)} <small>ï¼ˆç‚¹å‡»æ‰“å¼€åœ°å›¾ï¼‰</small>`;
      // make link clickable
      const el = document.getElementById('geo');
      el.innerHTML = `ğŸ“ <a href="https://www.google.com/maps?q=${lat},${lng}" target="_blank">${lat.toFixed(6)}, ${lng.toFixed(6)} (æ‰“å¼€åœ°å›¾)</a>`;
    }, err=>{ document.getElementById('geo').innerText = 'âš ï¸ no locationï¼ˆsila buka locationï¼‰'; });
  }

  // æ‘„åƒå¤´
  let stream = null;
  async function startCamera(){
    try{
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio:false });
      const video = document.getElementById('video');
      video.srcObject = stream;
      await video.play();
    }catch(e){ alert('æ— æ³•å¯åŠ¨ç›¸æœºï¼š' + e.message); }
  }

  // æ‹ç…§ï¼ˆå½“å‰æ‘„åƒå¤´ï¼‰
  document.getElementById('snap').addEventListener('click', async ()=>{
    const video = document.getElementById('video');
    if(!video || !video.videoWidth){ alert('ç›¸æœºå°šæœªå°±ç»ª'); return; }
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth; canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    // åœ¨å›¾ç‰‡ä¸Šæ‰“æ—¶é—´æˆ³ï¼ˆå¯è§ï¼‰
    ctx.drawImage(video,0,0);
    ctx.fillStyle = 'rgba(0,0,0,0.5)';
    ctx.fillRect(8, canvas.height - 36, 260, 28);
    ctx.fillStyle = '#fff';
    ctx.font = '16px sans-serif';
    const now = new Date();
    ctx.fillText(now.toLocaleString(), 12, canvas.height - 15);
    photoData = canvas.toDataURL('image/jpeg', 0.85);
    alert('å·²æ‹ç…§ï¼ˆå†…å«æ—¶é—´æ°´å°ï¼‰');
  });

  // æäº¤
  document.getElementById('submit').addEventListener('click', async ()=>{
    if(!email){ alert('è¯·å…ˆç”¨ Google ç™»å½•'); return; }
    if(!photoData){ alert('è¯·å…ˆæ‹ç…§'); return; }
    const note = document.getElementById('note').value || '';
    const form = new URLSearchParams();
    form.append('email', email);
    form.append('lat', lat);
    form.append('lng', lng);
    form.append('note', note);
    form.append('photo', photoData);

    try{
      const resp = await fetch(SCRIPT_URL, { method:'POST', body: form });
      const txt = await resp.text();
      if(resp.ok){ alert('âœ… æ‰“å¡æˆåŠŸ'); location.reload(); }
      else { alert('gagal: ' + txt); }
    }catch(e){ alert('network salah: ' + e.message); }
  });
  </script>
</body>
</html>
